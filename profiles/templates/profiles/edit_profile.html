{% extends 'base.html' %}
{% load static %}


{% block nav %}
{% include 'nav.html' %}
{% endblock nav %}

{% block content %}


<style>

    .neuromorphism-container {
        background: #f0f0f0;
        border-radius: 15px;
        box-shadow: 5px 5px 15px #b8b8b8, -5px -5px 15px #ffffff;
        padding: 20px;
        border:2px solid ;
        margin-top:90px !important;    }
    
    .neuromorphism-container h2 {
        color: #333;
    }
    
    .neuromorphism-container form {
        margin-top: 20px;
    }
    
    .neuromorphism-container .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    
    .neuromorphism-container .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
    .neuromorphism-container .btn-primary{
    margin-top: 20px;
    padding: 1rem 2.5rem;
    background-color: #ff7f14;
    outline: none;
    border: none;
    border-radius: 5rem;
    font-size: 1.1rem;
    cursor: pointer;
    font-weight: 600;
    color: Black;
    transition: 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
}    
</style>
<div class="container mt-2 p-3 neuromorphism-container" >
    <div class="container border border-lightgrey justify-content-md-center p-3 pb-2">
        <h2 class="text-center mb-4">Update Your Profile</h2>
        <form method="post" class="mt-2" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in u_form %}
                {{ field }}
            {% endfor %}
            {% for field in p_form %}
                {{ field }}
            {% endfor %}
            <button class="btn btn-primary w-100 font-weight-bold" type="submit">Update</button>
        </form>
    </div>
</div>



{% endblock %}
